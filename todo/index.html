<!DOCTYPE html>
<html>
    <head>
        <title>todolist</title>
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        
        <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    </head>
<body>
    <div id="container">
            <h1>TO-DO-LIST<i class="fa fa-plus-circle" aria-hidden="true"></i></h1>
            <input type="text" placeholder="Add new one">
            <ul>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>morning walk</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>go to gym</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>take breakfast</li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>sleep well</li>
                 <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>add your favorite one</li>
            </ul>
         
    </div>



<script type="text/javascript" src="assets/js/index.js"></script>

</body>
</html>
